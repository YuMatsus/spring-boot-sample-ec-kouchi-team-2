<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="main">
<div class="edit_box">
    <h1>[[ ${title} ]]</h1>

    <form th:action="@{/admin/item_categories/add}" th:object="${itemCategoryAddForm}" method="post">
        <ul>
            <li th:each="error : ${#fields.detailedErrors()}">
                <span th:text="${error.message}">エラー</span>
            </li>
        </ul>
        <p>
            <label for="name">カテゴリー </label>
            <input type="text" id="name" name="name" autofocus="autofocus" >
        </p>
        <p><input type="submit" value="登録" class="button"/></p>
    </form>
</div>
</div>
</html>
