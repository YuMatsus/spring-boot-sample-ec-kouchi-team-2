<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="main">
	<div class="container">
		<div class="row text-center">
			<h1 class="fs-2 my-5">[[ ${title} ]]</h1>
		</div>
		<div class="row">
            <div class="detail_box">
                <div class="col-lg-8 col-md-10 col-sm-11 mx-auto text-center">
                    <div class="table-responsive mb-5" style="width: 25rem;">
                        <table class="table text-center text-nowrap detail_box" >
                            <tbody>
                                <tr>
                                    <th scope="row">料理名</th>
                                    <td>[[ ${item.name} ]]</td>
                                </tr>
                                <tr>
                                    <th scope="row">価格</th>
                                    <td>[[ ${item.price} ]]円</td>
                                </tr>
                                <tr>
                                    <th scope="row">カロリー</th>
                                    <td>[[ ${item.calorie} ]]kcal</td>
                                </tr>
                                <tr>
                                    <th scope="row">カテゴリー</th>
                                    <td>
                                        <span th:each="itemCategory, stat : ${item.itemCategories}" th:text="!${stat.last} ? ${itemCategory.name} + ', ': ${itemCategory.name}">
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">栄養素</th>
                                    <td>
                                        <span th:each="nutrient, stat : ${item.nutrients}" th:text="!${stat.last} ? ${nutrient.name} + ', ': ${nutrient.name}">
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">説明</th>
                                    <td>[[ ${item.description} ]]</td>
                                </tr>
                                <tr>
                                    <th scope="row">画像</th>
                                    <td><img class="item" th:src="@{/images/{image} (image=${item.image})}" style="height: 13rem; width:100%; object-fit: cover;"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <form th:action="@{/cart/add/{itemId} (itemId=${item.id})}" method="post">
                        <button class="add_button" type="submit">カートに追加</button>
                    </form>
                    <p><a th:href="@{/items/edit/{id} (id=${item.id})}" name="url" value="abc">編集</a></p>
                </div>
            </div>
		</div>
    </div>
</html>
