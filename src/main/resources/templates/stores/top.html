<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- メインTOPカルーセル部分のフラグメント-->
<div th:fragment="carousel">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="スライド 1"></button>
            <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="スライド 2"></button>
            <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="スライド 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/parts/top01.jpg" class="d-block w-100" alt="第1スライド 緑をイメージ">
            </div>
            <div class="carousel-item">
                <img src="/images/parts/top02.jpg" class="d-block w-100" alt="第2スライド 調理風景">
            </div>
            <div class="carousel-item">
                <img src="/images/parts/top03.jpg" class="d-block w-100" alt="第3スライド 家族">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">前へ</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">次へ</span>
        </button>
    </div>
</div>
</html>
