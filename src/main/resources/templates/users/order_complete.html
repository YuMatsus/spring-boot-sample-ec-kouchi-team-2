<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="main">
	<div class="container text-center">
		<div class="row my-5">
			<h1>[[${title}]]</h1>
		</div>
		<div class="row gy-4">
			<p>[[ ${successMessage} ]]</p>
			<p th:if="!${#strings.isEmpty(deliveryTime)}"><a class="fs-5" style="color:#f85f73;">[[${#temporals.format(deliveryTime, 'yyyy年M月d日 H時m分')}]]</a> 頃にお届けします。</p>
		</div>
	</div>	
</div>
</html>
