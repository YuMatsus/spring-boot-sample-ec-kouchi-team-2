<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="main">

<div class="edit_box">
    <h1>[[ ${title} ]]</h1>

    <form th:action="@{/users/edit_password/{id} (id=${user.id})}" th:object="${passwordEditForm}" method="post">
        <p>
            <input type="password" id="rawPassword" name="rawPassword" placeholder="現在のパスワード">
        </p>
        <p>
            <input type="password" id="newPassword" name="newPassword" placeholder="新しいパスワード">
        </p>
        <p>
            <input type="password" id="newPasswordConfirm" name="newPasswordConfirm" placeholder="新しいパスワード(確認)">
        </p>
        <p class="error_message" th:each="error : ${#fields.detailedErrors()}">
            <span th:text="${error.message}">エラー</span>
        </p>
        <p><input type="submit" value="変更" class="button"/></p>
    </form>
</div>
</div>
</html>
